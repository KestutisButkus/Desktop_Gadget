<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkto pristatymas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0099cc; /* šviesiai mėlynas fonas */
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            max-width: 600px; /* apriboti paveikslėlio plotį */
        }

        .product-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 product-card text-center">
            <h1 class="mb-4 text-primary">Naujas Produktas</h1>
            <p class="lead mb-4">Tai yra mūsų naujausias produktas, sukurtas siekiant pagerinti jūsų kasdienį gyvenimą.
                Jis yra modernus, patikimas ir lengvai naudojamas.</p>
            <img src="big.png" alt="Produkto paveikslėlis" class="product-image mb-4">
            <p class="lead mb-4">Šis produktas yra puikus pasirinkimas visiems, kurie ieško kokybės ir patikimumo.</p>
            <a href="#" class="btn btn-primary mt-3">Sužinoti daugiau</a>
        </div>
    </div>
</div>
</body>
</html>
